# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - ramiLevyApiKey
      - ecomToken
      - cookie
    properties:
      ramiLevyApiKey:
        type: string
        description: The API key for accessing Rami Levy API.
      ecomToken:
        type: string
        description: The ECOM token for accessing Rami Levy API.
      cookie:
        type: string
        description: The COOKIE string for accessing Rami Levy API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'node', args: ['dist/server.js'], env: { RAMI_LEVY_API_KEY: config.ramiLevyApiKey, ECOM_TOKEN: config.ecomToken, COOKIE: config.cookie } })
